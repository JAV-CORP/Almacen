<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Jornada</title>
    <link rel="stylesheet" href="../css/inijor.css">
    <script defer src="../js/jornada.js"></script>
</head>
<body>
    <header>
        <h1>Iniciar Jornada</h1>
    </header>
    <main>
        <form id="iniciarJornadaForm">
            <label for="montoCaja">Monto Caja Chica:</label>
            <input type="number" id="montoCaja" placeholder="Ingresa el monto inicial" required>
            <button type="submit">Iniciar Jornada</button>
        </form>
    </main>
</body>
</html>
