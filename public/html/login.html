<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <p>Por favor, ingresa tu usuario y contraseña.</p>
        <br>
        <form id="loginForm">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Ingresar</button>
        </form>
        <p id="mensaje" class="mensaje-error"></p>
    </div>
    
<div class="logout-container">
 <!-- Botón Salir -->
 <button class="logout-button" onclick="window.close();">Salir</button>
</div>
    <script>
        // Desactivar el clic derecho
        document.addEventListener("contextmenu", function(event) {
            event.preventDefault();
        });

        // Función para ir a pantalla completa
        function goFullScreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari y Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
        }

        // Llamar a la función para hacer la pantalla completa cuando la página cargue
        window.onload = function() {
            goFullScreen(); // Activar pantalla completa inmediatamente
        };
    </script>
    
    <script src="../js/login.js"></script> <!-- Vinculando el archivo JS -->
</body>
</html>
