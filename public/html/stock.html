<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Stock</title>
    <link rel="stylesheet" href="../css/stock.css">
</head>
<body>
    <h1>Gestión de Stock</h1>

<div class="container-select">
    <!-- Selección de Grupo -->
    <div class="form-group">
        <label for="grupoSelect">Grupos:</label>
        <select id="grupoSelect">
            <option value="">Selecciona un grupo</option>
        </select>
    </div>
<br>
    <!-- Selección de Subgrupo -->
    <div class="form-subgroup">
        <label for="subgrupoSelect">Subgrupos:</label>
        <select id="subgrupoSelect">
            <option value="">Selecciona un subgrupo</option>
        </select>
    </div>
</div>

    <!-- Tabla de Productos -->
    <div id="productosContainer">
        <h2>Productos</h2>
        <table id="productosTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Unidad de Medida</th>
                    <th>Valor Unidad</th>
                    <th>Stock Disponible</th> 
                </tr>
            </thead>           
            <tbody>
                <tr>
                    <td colspan="5">Selecciona un subgrupo para ver los productos</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Ingresar Stock -->
    <h2>Ingresar Stock</h2>
    <div class="form-stock">
        
        <label for="productoSeleccionado">Producto:</label>
        <input type="text" id="productoSeleccionado" readonly>
        <label for="cantidadStock">Cantidad:</label>
        <input type="number" id="cantidadStock" min="1" placeholder="Cantidad">

        <p id="mensajeStock"></p>
        <button id="btnIngresarStock">Ingresar</button>
    </div>

    <!-- Botones de Navegación -->
    <div class="actions">
        
        <button onclick="window.location.href='../html/menuprin.html'">Menú Principal</button>
    </div>

    <!-- Archivo de JavaScript -->
    <script src="../js/stock.js"></script>
</body>
</html>
